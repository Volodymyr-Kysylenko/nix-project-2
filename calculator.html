<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/calculator.css">
    <script defer src="/scripts/calculator.js"></script>
</head>

<body>
    <main>
        <section class="calculator">
            <div class="header">
                <div class="brand">
                    <h1>
                        CITIZEN <span>SDC-810NR</span>
                    </h1>
                    <h2>
                        10-DIGIT ELECTRONIC CALCULATOR
                    </h2>
                </div>
                <div class="solar-panel">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="screen">
                <div data-history></div>
                <div data-display></div>
                <div class="temp-result"></div>
            </div>
            <div class="buttons">
                <div data-clear-input>CE</div>
                <div data-clear-all>C</div>
                <div data-operator="%">%</div>
                <div data-operator="÷">÷</div>
                <div data-number="7">7</div>
                <div data-number="8">8</div>
                <div data-number="9">9</div>
                <div data-operator="x">x</div>
                <div data-number="4">4</div>
                <div data-number="5">5</div>
                <div data-number="6">6</div>
                <div data-operator="-">-</div>
                <div data-number="1">1</div>
                <div data-number="2">2</div>
                <div data-number="3">3</div>
                <div data-operator="+">+</div>
                <div data-change-sign>+/-</div>
                <div data-number="0">0</div>
                <div data-number=".">.</div>
                <div data-equal>=</div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
